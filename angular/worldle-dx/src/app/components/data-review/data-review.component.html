<mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <mat-select (selectionChange)="handleSelect($event)">
      <!-- <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option> -->
      <mat-option *ngFor="let country of countryList" [value]=country>
        {{country.name}}
    </mat-option>
    </mat-select>
  </mat-form-field> 

  <button mat-button (click)="debugClick()">Print Memory</button>

  <generic-globe [selectedCountry]="selectedCountry"></generic-globe>
